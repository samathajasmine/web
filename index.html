<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML with JavaScript</title>
    <script>
        function greet() {
            alert('Hello, World!');
        }
    </script>
</head>
<body>
    <h1>Basic HTML with JavaScript</h1>
    <p>This is a basic HTML page with a simple JavaScript function.</p>
    <button onclick="greet()">Click me to greet!</button>
</body>
</html>
